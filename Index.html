<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Kiss Day Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }

        .page {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        radial-gradient(circle, #450920, #000);
            transition: opacity 0.5s; z-index: 5;
        }
        .hidden { display: none !important; }

        h2 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 2.6rem; 
            color: #ffb3c1; 
            margin-bottom: 30px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
            max-width: 90%;
            line-height: 1.3;
        }

        .gif-container img {
            width: 280px; border-radius: 20px;
            border: 3px solid #ff4d6d;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.4);
            margin-bottom: 25px;
        }

        button {
            padding: 15px 45px; border-radius: 50px; border: none;
            background: #ff4d6d; color: white; font-weight: bold;
            font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            transition: 0.3s; z-index: 100;
        }
        button:active { transform: scale(0.9); }

        /* --- HEART SHOWER --- */
        .heart-particle {
            position: fixed; z-index: 9999;
            font-size: 25px; pointer-events: none;
            user-select: none;
        }

        /* --- NEW KISS ANIMATION STYLES --- */
        .big-kiss {
            position: absolute;
            font-size: 120px; /* Thoda bada kiya hai */
            z-index: 10000;
            user-select: none;
            pointer-events: none;
            display: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .lipstick-mark {
            position: absolute;
            font-size: 120px;
            opacity: 0.8; 
            color: #ff0050;
            z-index: 9000;
            pointer-events: none;
            filter: blur(1px);
            transform: translate(-50%, -50%) scale(1.2);
        }

        @keyframes kissSlideAndFall {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            40% { transform: translate(-50%, -30%) scale(1.2); opacity: 1; } 
            100% { transform: translate(-50%, 150vh) scale(1); opacity: 0; } 
        }

        .animate-kiss {
            display: block;
            animation: kissSlideAndFall 3s forwards ease-in-out;
            left: 50%;
            top: 40%;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

    <div id="kissTemplate" class="big-kiss">üíã</div>

    <div id="page1" class="page">
        <div class="gif-container"><img src="https://media.giphy.com/media/lTQF0ODLLjhza/giphy.gif"></div>
        <h2>"Meri har ek saans mein<br>tera hi ehsaas hai..."</h2>
        <button onclick="breakEffect(1)">Pehla Kadam ‚ú®</button>
    </div>

    <div id="page2" class="page hidden">
        <div class="gif-container"><img src="https://i.pinimg.com/originals/11/c2/1c/11c21cfa8b064836c7f0709386e5b403.gif"></div>
        <h2>"Labon ki mithaas se aaj<br>pighal jane do mujhe..."</h2>
        <button onclick="breakEffect(2)">Dhadkan Suno ‚ú®</button>
    </div>

    <div id="page3" class="page hidden">
        <div class="gif-container"><img src="https://i.pinimg.com/originals/2b/b9/2e/2bb92e46f5f7b88c33e0d3a26ab85893.gif"></div>
        <h2>"Tujhse milte hi dil<br>kaanch ki tarah toot jata hai..."</h2>
        <button onclick="breakEffect(3)">Thoda Aur Paas ‚ú®</button>
    </div>

    <div id="page4" class="page hidden">
        <div class="gif-container"><img src="https://media.giphy.com/media/wO4cyxpDbtHji/giphy.gif"></div>
        <h2>"Har ek kiss mein chipa<br>tujhse ek anmol waada hai..."</h2>
        <button onclick="breakEffect(4)">Mera Tohfa Lo üéÅ</button>
    </div>

    <div id="page5" class="page hidden">
        <h1 style="color:#ff4d6d; font-size: 3.5rem; margin-bottom: 10px;">HAPPY KISS DAY!</h1>
        <h2 style="font-size: 1.8rem; color: white;">"Sirf tera hi rahoonga hamesha." ‚ù§Ô∏è</h2>
    </div>

    <script>
        const music = document.getElementById('bgMusic');

        function breakEffect(curr) {
            if(curr === 1) music.play();

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Heart Particles
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                document.body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 8 + 4;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let posX = centerX;
                let posY = centerY;
                let gravity = 0.3;

                const animate = () => {
                    posX += vx;
                    posY += vy + gravity;
                    gravity += 0.15;
                    
                    heart.style.left = posX + 'px';
                    heart.style.top = posY + 'px';
                    heart.style.opacity = heart.style.opacity ? heart.style.opacity - 0.015 : 1;

                    if (posY < window.innerHeight && heart.style.opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        heart.remove();
                    }
                };
                requestAnimationFrame(animate);
            }

            setTimeout(() => {
                document.getElementById(`page${curr}`).classList.add('hidden');
                const next = document.getElementById(`page${curr+1}`);
                if(next) {
                    next.classList.remove('hidden');
                    // Last page animation trigger
                    if(curr === 4) showNewKissAnimation();
                }
            }, 500);
        }

        // --- NEW KISS ANIMATION LOGIC ---
        function showNewKissAnimation() {
            const kissTemplate = document.getElementById('kissTemplate');
            
            // 1. Create the Sliding Kiss
            const clone = kissTemplate.cloneNode(true);
            clone.id = ""; // Remove ID to avoid duplicates
            document.body.appendChild(clone);
            clone.classList.add('animate-kiss');

            // 2. Create the "Lipstick Stain" (Nishan)
            setTimeout(() => {
                const stain = document.createElement('div');
                stain.innerHTML = 'üíã';
                stain.className = 'lipstick-mark';
                stain.style.left = '50%';
                stain.style.top = '40%'; // Adjusted to hit near the center
                document.body.appendChild(stain);

                // Stain gradually fades away
                setTimeout(() => {
                    stain.style.transition = 'opacity 3s';
                    stain.style.opacity = '0';
                    setTimeout(() => stain.remove(), 3000);
                }, 1500); // Stain stays visible for 1.5s before fading
            }, 600); // Timing sync with the slide animation

            // Clean up the sliding emoji
            setTimeout(() => {
                clone.remove();
            }, 3000);
        }
    </script>
</body>
</html>
